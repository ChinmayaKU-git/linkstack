<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkStack | Professional Link Management</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter & Geist Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-950 text-slate-200 h-screen overflow-hidden select-none">

    <!-- App Container -->
    <div id="app" class="flex h-full w-full opacity-0 transition-opacity duration-500">
        
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col z-20 shrink-0">
            <div class="p-5 flex items-center gap-3 border-b border-slate-800">
                <div class="w-8 h-8 rounded-lg bg-indigo-600 flex items-center justify-center shadow-lg shadow-indigo-600/30">
                    <i data-lucide="layout-grid" class="text-white w-5 h-5"></i>
                </div>
                <h1 class="font-bold text-lg tracking-tight truncate">LinkStack</h1>
            </div>

            <div class="flex-1 overflow-y-auto p-3 space-y-6">
                <!-- Smart Filters -->
                <nav>
                    <p class="px-3 text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2">Smart Filters</p>
                    <div id="smart-filters" class="space-y-1">
                        <!-- Dynamic content via JS -->
                    </div>
                </nav>

                <!-- Folders -->
                <div>
                    <div class="px-3 flex items-center justify-between mb-2">
                        <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Folders</p>
                        <button onclick="toggleModal('add-modal', true)" class="text-slate-500 hover:text-indigo-400 transition-colors">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <div id="folders-list" class="space-y-1">
                        <!-- Dynamic content via JS -->
                    </div>
                </div>

                <!-- Tags -->
                <div>
                    <p class="px-3 text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2">Tags</p>
                    <div id="tags-cloud" class="flex flex-wrap gap-2 px-3">
                        <!-- Dynamic content via JS -->
                    </div>
                </div>
            </div>

            <!-- Profile / Sync -->
            <div class="p-4 border-t border-slate-800 bg-slate-900/50">
                <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-800 transition-colors group cursor-default">
                    <div id="user-avatar" class="w-8 h-8 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center text-[10px] font-bold text-white shrink-0 uppercase">US</div>
                    <div class="flex-1 min-w-0">
                        <p id="user-id" class="text-xs font-semibold truncate text-slate-200">User</p>
                        <p class="text-[10px] text-slate-500 uppercase tracking-widest">Personal Cloud</p>
                    </div>
                    <i data-lucide="settings" class="w-4 h-4 text-slate-600 group-hover:text-slate-300 transition-colors"></i>
                </div>
            </div>
        </aside>

        <!-- Main Workspace -->
        <main class="flex-1 flex flex-col bg-slate-950 relative overflow-hidden">
            <!-- Header -->
            <header class="h-16 border-b border-slate-800/50 flex items-center justify-between px-6 glass sticky top-0 z-10">
                <div class="flex items-center gap-4 flex-1 max-w-2xl">
                    <div class="relative flex-1">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 w-4 h-4"></i>
                        <input id="global-search" type="text" placeholder="Search across your stack..." 
                            class="w-full bg-slate-900/50 border border-slate-800 rounded-lg py-2 pl-10 pr-4 text-sm text-slate-200 transition-all focus:border-indigo-500">
                    </div>
                    <button onclick="toggleModal('add-modal', true)" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 rounded-lg text-sm font-bold flex items-center gap-2 transition-all shadow-lg shadow-indigo-600/20 whitespace-nowrap text-white">
                        <i data-lucide="plus" class="w-4 h-4"></i> New Link
                    </button>
                </div>

                <div class="flex items-center gap-4 ml-6">
                    <div class="flex items-center bg-slate-900 rounded-lg p-1 border border-slate-800">
                        <button onclick="setViewMode('grid')" id="btn-grid" class="p-1.5 rounded bg-slate-700 text-slate-100"><i data-lucide="layout-grid" class="w-4 h-4"></i></button>
                        <button onclick="setViewMode('list')" id="btn-list" class="p-1.5 rounded text-slate-500 hover:text-slate-300"><i data-lucide="list" class="w-4 h-4"></i></button>
                    </div>
                    <div id="sync-indicator" class="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]"></div>
                </div>
            </header>

            <!-- Scrollable Content -->
            <div id="content-area" class="flex-1 overflow-y-auto p-6">
                <div class="flex items-center gap-3 mb-6">
                    <h2 id="active-tab-title" class="text-xl font-bold">All Items</h2>
                    <span id="link-count" class="px-2 py-0.5 rounded-full bg-indigo-600/10 text-indigo-400 text-xs font-mono font-bold">0</span>
                </div>
                <div id="links-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-5">
                    <!-- Links will be rendered here -->
                </div>
                <div id="empty-state" class="hidden h-64 border-2 border-dashed border-slate-800 rounded-2xl flex flex-col items-center justify-center text-slate-600">
                    <i data-lucide="globe" class="w-10 h-10 mb-4 opacity-20"></i>
                    <p>No items found in this section.</p>
                </div>
            </div>
        </main>

        <!-- Right Inspector -->
        <aside id="inspector" class="w-0 bg-slate-900 border-l border-slate-800 transition-all duration-300 flex flex-col z-20 overflow-hidden shrink-0">
            <!-- Content dynamic via JS -->
        </aside>

    </div>

    <!-- Add Modal -->
    <div id="add-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
        <div class="bg-slate-900 border border-slate-800 rounded-2xl w-full max-w-md shadow-2xl overflow-hidden modal-enter">
            <div class="flex items-center justify-between p-4 border-b border-slate-800">
                <h3 class="font-bold">Add New Item</h3>
                <button onclick="toggleModal('add-modal', false)" class="p-1 hover:bg-slate-800 rounded-md text-slate-400"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <form id="add-link-form" class="p-6 space-y-4 text-left">
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1.5">Type</label>
                    <div class="flex gap-4">
                        <label class="flex items-center gap-2">
                            <input type="radio" name="item-type" value="link" checked onchange="toggleItemType()">
                            <span class="text-sm text-slate-200">Link</span>
                        </label>
                        <label class="flex items-center gap-2">
                            <input type="radio" name="item-type" value="file" onchange="toggleItemType()">
                            <span class="text-sm text-slate-200">File</span>
                        </label>
                    </div>
                </div>
                <div id="url-field">
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1.5">Website URL</label>
                    <input id="form-url" type="url" placeholder="https://..." class="w-full bg-slate-950 border border-slate-800 rounded-lg p-2.5 text-sm text-slate-100">
                </div>
                <div id="file-field" class="hidden">
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1.5">Select File</label>
                    <input id="form-file" type="file" class="w-full bg-slate-950 border border-slate-800 rounded-lg p-2.5 text-sm text-slate-100">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1.5">Title</label>
                    <input id="form-title" required type="text" placeholder="Article title or file name..." class="w-full bg-slate-950 border border-slate-800 rounded-lg p-2.5 text-sm text-slate-100">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1.5">Folder</label>
                        <input id="form-folder" type="text" placeholder="General" class="w-full bg-slate-950 border border-slate-800 rounded-lg p-2.5 text-sm text-slate-100">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1.5">Tags (Comma sep.)</label>
                        <input id="form-tags" type="text" placeholder="dev, inspiration" class="w-full bg-slate-950 border border-slate-800 rounded-lg p-2.5 text-sm text-slate-100">
                    </div>
                </div>
                <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl font-bold transition-all shadow-lg shadow-indigo-600/20 mt-4">
                    Save to Stack
                </button>
            </form>
        </div>
    </div>

    <!-- Delete Modal -->
    <div id="delete-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
        <div class="bg-slate-900 border border-red-500/30 rounded-2xl w-full max-w-md shadow-2xl overflow-hidden modal-enter">
            <div class="p-6 flex flex-col items-center text-center space-y-4">
                <div class="w-12 h-12 rounded-full bg-red-500/10 flex items-center justify-center text-red-500">
                    <i data-lucide="alert-circle" class="w-6 h-6"></i>
                </div>
                <div>
                    <h4 class="font-bold text-slate-100">Delete this link?</h4>
                    <p class="text-sm text-slate-400 mt-1">This action is permanent and cannot be undone.</p>
                </div>
                <div class="flex gap-3 w-full mt-2">
                    <button onclick="toggleModal('delete-modal', false)" class="flex-1 py-2.5 rounded-lg bg-slate-800 hover:bg-slate-700 text-slate-300 font-bold transition-all text-sm">Cancel</button>
                    <button id="confirm-delete-btn" class="flex-1 py-2.5 rounded-lg bg-red-600 hover:bg-red-500 text-white font-bold transition-all text-sm">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Logic -->
    <script type="module" src="script.js"></script>
</body>
</html>
